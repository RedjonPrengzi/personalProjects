<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <form action="#">
            <h2>Sign In</h2>

            <div class="inputs-wrapper">
                <input type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign In">
            </div>

            <div class="authorization-variants">
                <a href="#" target="_blank">
                    <i class="fa-brands fa-google fa-xl"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
            </div>

            <!-- Create a link for Forgot Password -->
            <a href="#" target="_blank">
                Forgot Password?
            </a>
        </form>

        <!-- Create a div to hold the background elements with parallax effect -->
        <div class="elements">
            <div class="element element-1" data-parallax-value='2'></div>
            <div class="element element-2" data-parallax-value='3'></div>
            <div class="element element-3" data-parallax-value='2'></div>
            <div class="element element-4" data-parallax-value='3'></div>
        </div>
    </div>

    <!-- Link to the Font Awesome script to enable FontAwesome icons -->
    <script src="https://kit.fontawesome.com/2bdac48ef7.js" crossorigin="anonymous"></script>
    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
